# Configuration file for the application: LikeHeroToZero


spring.application.name=LikeHeroToZero

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# The key property here is spring.jpa.hibernate.ddl-auto=update, which tells Hibernate
# to automatically create and update the database schema based on the entities.
spring.jpa.hibernate.ddl-auto=update

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.main.banner-mode=off

# Logging level for debugging; need to be disabled for production
logging.level.org.springframework=DEBUG



