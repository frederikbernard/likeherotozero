<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CO2 Data Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LikeHeroToZero</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="nav-link" id="user-info"></span>
            </li>

        </ul>
    </div>
</nav>
<div class="container mt-4 mb-5">
    <h1 th:text="${#strings.equals(co2data.id, null) ? 'Add New CO2 Data' : 'Edit CO2 Data'}"></h1>
    <form th:action="@{${#strings.equals(co2data.id, null) ? '/co2data/add' : '/co2data/edit/' + co2data.id}}" th:object="${co2data}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" placeholder="Enter country" required>
            <div class="invalid-feedback">
                Please provide a valid country.
            </div>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" th:field="*{year}" placeholder="Enter year" required>
            <div class="invalid-feedback">
                Please provide a valid year.
            </div>
        </div>
        <div class="form-group">
            <label for="emissions">Emissions</label>
            <input type="number" step="0.01" class="form-control" id="emissions" th:field="*{emissions}" placeholder="Enter emissions" required>
            <div class="invalid-feedback">
                Please provide a valid emission value.
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="approved" th:field="*{approved}">
            <label class="form-check-label" for="approved">Approved</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/co2data}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 IU/Frederik Bernard</span>
    </div>
</footer>

<script>
    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>
</body>
</html>
